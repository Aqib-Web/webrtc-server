<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client - WebRTC Video Streaming</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
      <div
        class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full text-center"
      >
        <h1 class="text-2xl font-bold mb-4">Client View</h1>

        <p id="status" class="text-gray-600 mb-4">No stream available...</p>

        <video
          id="clientVideo"
          controls
          autoplay
          playsinline
          hidden
          class="w-full rounded-md shadow-md"
          height="480"
        ></video>
      </div>
    </div>

    <!-- Script dependencies -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="./client.js"></script> -->
    <script>
      const socket = io();
      const clientVideo = document.getElementById("clientVideo");
      const status = document.getElementById("status");

      // When stream starts, show the video
      socket.on("start-stream", (videoSource) => {
        clientVideo.src = videoSource;
        clientVideo.hidden = false;
        status.textContent = "Streaming started...";
      });

      // When stream stops, hide the video
      socket.on("stream-stopped", () => {
        clientVideo.hidden = true;
        status.textContent = "No stream available...";
      });
    </script>
  </body>
</html>
